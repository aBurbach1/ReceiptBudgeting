<!DOCTYPE html>
<html>

<head>
    <style>
        h2 {
            text-align: left;
        }

        .button1 {
            border: none;
            color: white;
            padding: 10px 32px;
            text-align: center;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            position: absolute;
            border-radius: 5px;
            transition-duration: 0.2s;
            width: 100px;
        }

        .button2 {
            border: none;
            color: white;
            padding: 10px 32px;
            text-align: center;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            position: absolute;
            border-radius: 5px;
            transition-duration: 0.2s;
            width: 100px;
        }


        .button1:hover {
            background-color: #5feb89;
            color: white;
        }

        .button2:hover {
            background-color: #ff7575;
            color: white;
        }

        .submitButton {
            background-color: #00aa33;
            margin: 20px 20px;
        }

        .cancelButton {
            background-color: #ff0000;
            margin: 20px 20px;
        }

        select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        #manualExpenseInputs {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
        }


        label {
            display: block;
            font-weight: bold;
        }


        input {
            border: 1px solid #c4c4c4;
            border-radius: 5px;
            background-color: #fff;
            padding: 3px 5px;
            box-shadow: inset 0 3px 6px rgba(0, 0, 0, 0.1);
            width: 190px;
        }

        body {
            padding: 4em;
            background: #e5e5e5;
            font: 13px/1.4 Geneva, 'Lucida Sans', 'Lucida Grande', 'Lucida Sans Unicode', Verdana, sans-serif;
        }



        [type="date"] {
            background: #fff url(https://cdn1.iconfinder.com/data/icons/cc_mono_icon_set/blacks/16x16/calendar_2.png) 97% 50% no-repeat;
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        [type="date"]::-webkit-inner-spin-button {
            display: none;
        }

        [type="date"]::-webkit-calendar-picker-indicator {
            opacity: 0;
        }

        form input {
            padding: 0;
            border-left: 0;
            width: 100%;
            color: #666;
            border-radius: 0 4px 4px 0;
        }

        form input:focus {
            outline: 0;
        }

        .flex {
            display: flex;
            justify-content: flex-start;
        }

        .flex input {
            max-width: 100%;
            flex: 1 1 300px;
        }

        .flex .currency {
            padding: 8px 20px;
            color: #999;
            border: 1px solid #ccc;
            border-right: 0;
            line-height: 2.5;
            border-radius: 4px 0 0 4px;
            background: white;
        }
    </style>
</head>

<body>
<h2>New Manual Expense</h2>


<div id="manualExpenseInputs">
    <form action="/action_page.php">
        <label for="country">Category</label>
        <select id="country" name="country">
            <option value="rent">Rent</option>
            <option value="car payment">Car Payment</option>
            <option value="phone">Phone</option>
            <option value="groceries">Groceries</option>
        </select>
        <label for="dateofexpense">Date</label>
        <input type="date" name="dateofexpense" id="dateofexpense">

        <label for="amount">Amount</label>
        <div class="flex">
            <span class="currency"><b>$</b></span>
            <input id="amount" name="amount" type="text" maxlength="15" />
        </div>
    </form>
</div>
<div>
    <a href="budget-01.html">
        <div class="button1 submitButton">Submit</div>
    </a>
    <a href="new-expense.html" style="float: left; margin-left: 200px;">
        <div class="button2 cancelButton">Cancel</div>
    </a>
</div>
</body>
</html>
